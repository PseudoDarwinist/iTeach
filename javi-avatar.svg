  <rect x="120" y="280" width="160" height="8" fill="#f6ad55"/>
  <rect x="120" y="295" width="160" height="8" fill="#68d391"/>
  <rect x="120" y="310" width="160" height="8" fill="#fbb6ce"/>
  <rect x="120" y="325" width="160" height="8" fill="#90cdf4"/>
  <rect x="120" y="340" width="160" height="8" fill="#f6ad55"/>
  <rect x="120" y="355" width="160" height="8" fill="#68d391"/>
  <rect x="120" y="370" width="160" height="8" fill="#fbb6ce"/>
  
