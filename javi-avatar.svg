  <path d="M140 260 Q150 250 160 260 L160 290 Q150 280 140 290 Z" fill="#2d5016"/>
  <path d="M240 260 Q250 250 260 260 L260 290 Q250 280 240 290 Z" fill="#2d5016"/>
  
