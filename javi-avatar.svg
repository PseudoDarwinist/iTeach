  <circle cx="320" cy="80" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="350" cy="150" r="1" fill="white" opacity="0.7"/>
  <circle cx="60" cy="180" r="1" fill="white" opacity="0.5"/>
  <circle cx="280" cy="250" r="1.5" fill="white" opacity="0.8"/>
  
  <!-- Apple logo -->
  <path d="M120 40 Q140 30 160 40 Q170 50 160 70 Q150 80 140 70 Q130 60 120 40" fill="#4ade80" opacity="0.7"/>
  <path d="M140 45 Q150 35 160 45 Q165 55 160 65 Q155 70 150 65 Q145 60 140 45" fill="#4ade80" opacity="0.7"/>
  
